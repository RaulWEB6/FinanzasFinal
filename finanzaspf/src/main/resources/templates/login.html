<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta name="description" content="spring-boot thymeleaf | Register ">
    <div th:replace="fragments/header :: header-login-css"></div>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i%7CRajdhani:400,600,700"
        rel="stylesheet">
</head>

<body style="text-align: center ;background-image:url('https://wallpaperaccess.com/full/396684.jpg') ">
    <br>
    <br>
    <br>

    <br>
    <br>
    <br>
    <div class="row" style="text-align:center;">
        <div class=" container">
            <div class="login-register-form-section">
                <ul class="nav nav-tabs" role="tablist" style="text-align:center;">
                    <li class="col-xs-6"><a href="#login" data-toggle="tab" style="color:red">Login</a></li>
                    <li class="col-xs-6"><a th:href="@{/register}" style="color: red">Registrar</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="login">

                        <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                            </button>
                            Username o contraseña errónea.
                        </div>
                        <form th:action="@{/login}" method="post" class="form-horizontal">
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="text" name="username" class="form-control" placeholder="Username"
                                        required="required" value="" />
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                    <input type="password" name="password" class="form-control" placeholder="Password"
                                        required="required" />
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="rememberMe" />
                                <label for="rememberMe">Recordar </label>

                            </div>
                            <input type="submit" value="Login" class="btn btn-success btn-custom" />

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--jQuery-->
    <script src="static/assets/js/jquery-3.3.1.js"></script>
    <!--Plugins-->
    <script src="static/assets/js/bootstrap.bundle.js"></script>
    <script src="static/assets/js/loaders.css.js"></script>
    <script src="static/assets/js/aos.js"></script>
    <script src="static/assets/js/swiper.min.js"></script>
    <script src="static/assets/js/lightgallery-all.min.js"></script>
    <!--Template Script-->
    <script src="static/assets/js/main.js"></script>


</body>

</html>
